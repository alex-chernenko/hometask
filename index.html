
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
<title>Posts</title>
<script src="script.js"></script>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        
        <div class="Filter">Sort By
            <select id="selectid" onchange="changeFunc();">
                    <option>Date</option>
            <option id="n" value=”New”>Newest</option>
            
            <option id="o" value=”Old”>Oldest</option>
        </select>
            <input type="checkbox" id="Business"/><label for="Business" >Business</label>
            <input type="checkbox" id="Showbiz"/><label>Showbiz</label>
            <input type="checkbox" id="Tech"/><label>Tech</label>
               <input type="checkbox" id="Sport"><label>Sport</label>
            
               <input type="checkbox" id="Food"><label>Food</label>
               <input type="checkbox" id="Politics"><label>Politics</label>
               <input type="checkbox" id="Culture"><label>Culture</label>
               
           </div>
        <div class="Search">
                <input type="text" size="30" onkeyup="showResult(this.value)">
                <div id="livesearch"></div>
        <ul id="list">
            
        </ul>
        </div>
        
</body>
</html>
